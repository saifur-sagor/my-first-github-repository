<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      align-items: center; /* vertically center */
      justify-content: space-between; /* space between image and text */
      padding: 20px;
    }

    .container img {
      width: 300px; /* চাইলে ছবির সাইজ কমাতে/বাড়াতে পারেন */
      height: auto;
      margin-right: 20px;
    }

    .text-box {
      max-width: 600px;
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="picture/AB.jpg" alt="AB Image">
  
  <div class="text-box">
    <h2>Welcome to My Site</h2>
    <p>
      This is some text that appears on the right side of the image. 
      You can write anything here, like introduction, description, or other content.
    </p>
  </div>
</div>

</body>
</html>
